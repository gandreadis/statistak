<ion-header>
  <ion-toolbar color="kartuli">
    <ion-title>De Ricciotti Charts âœ¨ğŸ†ğŸ¥‡</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-segment [ngModel]="sortBy" color="success" value="optredens" (ionChange)="sortCharts($event)">
    <ion-segment-button value="optredens">
      <ion-label>Optredens</ion-label>
      <ion-icon name="compass"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="bezoekers">
      <ion-label>Bezoekers</ion-label>
      <ion-icon name="heart"></ion-icon>
    </ion-segment-button>
  </ion-segment>
  <ion-segment [ngModel]="mode" value="globaal" (ionChange)="updateCharts($event)">
    <ion-segment-button value="globaal">Globaal</ion-segment-button>
    <ion-segment-button value="nl"><span class="flag-icon flag-icon-nl"></span></ion-segment-button>
    <ion-segment-button value="ge"><span class="flag-icon flag-icon-ge"></span></ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let stuk of ricciottiCharts; let i = index">
            <ion-label>
              <strong>{{stuk.titel}}</strong><br/>
              {{stuk.componist}}
            </ion-label>
            <ion-badge slot="start" color="primary">{{i + 1}}</ion-badge>
            <ion-chip color="success" slot="end">
              <ion-label>{{stuk[this.sortBy]}}</ion-label>
            </ion-chip>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
