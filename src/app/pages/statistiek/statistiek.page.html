<ion-header>
  <ion-toolbar color="kartuli">
    <ion-title>Statistak</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>Optredens per dag</h2>
  <ngx-charts-bar-vertical
    [view]="view"
    [results]="numOptredens"
    [xAxis]="true"
    [yAxis]="true"
    (window:resize)="onResize($event)"
  >
  </ngx-charts-bar-vertical>

  <p class="ion-text-center"><strong>Gemiddeld per dag:</strong> {{averageNumOptredens}}</p>
</ion-content>
