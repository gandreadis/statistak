<ion-header>
  <ion-toolbar color="kartuli">
    <ion-title>Backup 2️⃣🔙©</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button expand="block" (click)="importDB()">
    Import DB from clipboard
  </ion-button>
  <ion-button expand="block" (click)="exportDB()">
    Export DB to share
  </ion-button>
  <ion-button expand="block" (click)="exportCache()">
    Export cache to share
  </ion-button>
  <ion-button expand="block" (click)="resetDB()">
    Reset DB
  </ion-button>
</ion-content>
