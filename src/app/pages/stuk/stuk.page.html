<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/repertoire"></ion-back-button>
    </ion-buttons>
    <ion-title>Stuk</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="delete()">
        <ion-icon name="trash"></ion-icon>
        Delete
      </ion-button>
      <ion-button (click)="update()">
        <ion-icon name="save"></ion-icon>
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="stuk">
    <ion-item>
      <ion-label position="stacked">Titel</ion-label>
      <ion-input [(ngModel)]="stuk.titel" placeholder="Titel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Componist</ion-label>
      <ion-input [(ngModel)]="stuk.componist" placeholder="Componist"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Code</ion-label>
      <ion-input [(ngModel)]="stuk.code" placeholder="Code"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Met Lonneke (solist 1)</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="stuk.metSolist1"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Met Steef (solist 2)</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="stuk.metSolist2"></ion-checkbox>
    </ion-item>

  </div>
</ion-content>
