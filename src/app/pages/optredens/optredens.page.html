<ion-header>
  <ion-toolbar>
    <ion-title>Optredens</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let datum of optredensPerDag">
    <h1>{{datum}}</h1>
    <ion-card *ngFor="let optreden of optredensPerDag[datum]" [routerLink]="['/tabs/optredens', optreden.id]">
      <ion-card-header>
        <ion-card-subtitle>
          <span class="flag-icon flag-icon-{{optreden.landCode}}"></span>
          {{ optreden.plaats }}
        </ion-card-subtitle>
        <ion-card-title>{{ optreden.locatie }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div>
          <ion-chip color="secondary">
            <ion-label>{{optreden.tijd}}</ion-label>
          </ion-chip>
          <ion-chip color="tertiary">
            <ion-label>{{optreden.aantalBezoekers}} bezoekers</ion-label>
          </ion-chip>
        </div>
        <div>
          <ion-chip outline="{{!optreden.isBuiten}}">
            <ion-label>Buiten</ion-label>
          </ion-chip>
          <ion-chip outline="{{!optreden.isSociaal}}">
            <ion-label>S</ion-label>
          </ion-chip>
          <ion-chip outline="{{!optreden.isOpenbaar}}">
            <ion-label>O</ion-label>
          </ion-chip>
          <ion-chip outline="{{!optreden.isBesloten}}">
            <ion-label>B</ion-label>
          </ion-chip>
          <ion-chip outline="{{!optreden.isWildOp}}">
            <ion-label>W</ion-label>
          </ion-chip>
        </div>
      </ion-card-content>
    </ion-card>
  </div>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="'/tabs/optredens/-1'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
